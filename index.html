<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Priya & Arjun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: linear-gradient(to bottom right, #fef3c7, #fde68a);
            border: 4px solid #fbbf24;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #b91c1c;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .names {
            color: #dc2626;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .invitation-text {
            color: #4b5563;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .date-time, .venue {
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .address {
            color: #4b5563;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .footer {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Wedding Invitation</h1>
        <div class="names">
            <span>Priya Sharma</span>
            <br>
            <span>&</span>
            <br>
            <span>Arjun Patel</span>
        </div>
        <p class="invitation-text">
            Request the pleasure of your company to celebrate their marriage
        </p>
        <div class="date-time">Saturday, November 15, 2024</div>
        <div class="date-time">6:00 PM onwards</div>
        <div class="venue">Royal Garden Banquet Hall</div>
        <div class="address">123 Marigold Lane, Mumbai, India</div>
        <div class="footer">
            <p>Dinner and Reception to follow</p>
        </div>
    </div>
</body>
</html>
